<!DOCTYPE html>
<html lang="en">
	<head>

		<title>iDarkVis</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="iDarkVis"
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" type="text/css" href="css/dc.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

<!-- http://dc-js.github.io/dc.js/examples/header.js
<script type="text/javascript" src="header.js"></script> -->


	</head>


		<body>

			<div class='container' id='main-container'>
				<div class='content'>
					<div class='container' style='font: 12px sans-serif;'>

						<h3>iDark data</h3>


						<div style='clear:both'></div>
						<div class="dc-data-count">
						<span class="filter-count"></span> selected out of <span class="total-count"></span> records
						<a href="javascript:dc.filterAll();dc.redrawAll();"><button type="button" class="btn btn-danger">Reset filters</button></a>
						</div>


<!-- <div id="test_composed"></div> -->



						<div class="row divider"><div class="col-sm-12"><hr></div></div>

						<div class='col-sm-3'>
							<div class='span12'>
								<h4>Type <small><a id="type">reset</a></small></h4>
								<div id="dc-row-graph"></div>
							</div>
							<div class="row divider"><div class="col-sm-12"><hr></div></div>
							<div class='span12'>
								<h4>Type <small><a id="name">reset</a></small></h4>
								<div id="namePieChart"></div>
							</div>

						</div>

						<div class='col-sm-9'>
							<div class='row'>
								<div class='span12'>
									<div id="bubble_plot"></div>
								</div>
							</div>


							<div class='row'>
								<div class='span12'>
									<div id="scatter_plot"></div>
								</div>
							</div>

							<div class="row divider"><div class="col-sm-12"><hr></div></div>

							<div class='row'>
								<div class='span6'>
									<div id="chart_speed"></div>
								</div>
								<div class='span6'>
									<div id="chart_range"></div>
								</div>
							</div>


							<div class="row divider"><div class="col-sm-12"><hr></div></div>


							<div class='row'>
								<div style="clear: both">
									<button class="btn btn-danger" id="download">Download data</button>
								</div>
							</div>


							<div class='row'>

								<div class='pie-graph span12'>
									<table class='table table-hover' id='dc-table-graph'>
										<thead>
											<tr class='header'>
												<th>Name</th>
												<th>var1</th>
												<th>var2</th>
												<th>var3</th>
												<th>var4</th>
												<th>Data link</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>



							<div class="row divider"><div class="col-sm-12"><hr></div></div>

						</div>
					</div>
				</div>





        <!-- <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script> -->

				<script src="js/core/d3.js"></script>
				<script src="js/core/crossfilter.js"></script>
				<script src="js/core/dc.js"></script>

				<script src="js/core/jquery-2.2.4.js"></script>
				<script src="js/core/jquery-migrate-1.3.0.js"></script>
				<script src="js/core/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/other/FileSaver.js"></script>

				<script src="js/idark/iDarkVis.js"></script>




		</body>
</html>
